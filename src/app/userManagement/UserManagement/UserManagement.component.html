<div class="alert alert-secondary" role="alert">

  <a style="font-size: 16px;text-align: center;margin-left: 1050px;" (click)="addNewUser()">Add New User+</a>

</div>

<div *ngIf="showList">

  <h5>{{ this.userDataString}}</h5>

</div>


<div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" S class="userForm" *ngIf="showForm">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="exampleInputPassword1">Customer</label>
          <input type="text" class="form-control" formControlName="Customer" placeholder="Customer">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="Email" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="Password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">First Name</label>
          <input type="text" class="form-control" formControlName="FirstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last Name</label>
          <input type="text" class="form-control" formControlName="LastName" placeholder="Last Name">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" formControlName="IsTrialUser">
          <label class="form-check-label" for="exampleCheck1">Trial User</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addNewUser()">Submit</button>

        <button type="submit" class="btn btn-default" style="margin-left: 10px;" (click)="reset()">Cancle</button>

      </div>

      <div class="col-lg-6" *ngIf="showForm">
        <div class="">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" formControlName="Username" class="form-control" id="exampleInputPassword1"
            placeholder="Username">
        </div>

        <div class="radio">
          <label><input formControlName="role" type="radio" name="role" checked value="Global Gleason Admin"> Global
            Gleason Admin</label>
        </div>
        <div class="radio">
          <label><input formControlName="role" type="radio" name="role" value="User"> User</label>
        </div>
        <div class="radio">
          <label><input formControlName="role" type="radio" name="role" value="Customer Admin"> Customer Admin</label>
        </div>
        <div class="radio">
          <label><input formControlName="role" type="radio" name="role" value="Gleason Internal Sales"> Gleason Internal
            Sales</label>
        </div>
        <div class="radio">
          <label><input formControlName="role" type="radio" name="role" value="Gleason Engineer / Service Engineer">
            Gleason Engineer / Service Engineer</label>
        </div>

      </div>
    </div>
  </form>

</div>
